name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      AUTONOMOUS_AGENT_STRICT_LOCKING: "1"
      AUTONOMOUS_AGENT_LEDGER_PATH: "repo/state/consent_ledger.jsonl"

    steps:
      - name: ğŸ§° Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # Herramientas que usamos condicionalmente
          pip install "flake8>=6,<8" "mypy>=1.7,<2" "pytest>=7,<9" portalocker

      - name: ğŸ§¹ Lint (flake8, relajado)
        if: ${{ hashFiles('.flake8','setup.cfg','pyproject.toml') != '' || always() }}
        run: |
          echo "Running flake8â€¦"
          # No fallar el job por estilo: registramos salida para backlog
          set +e
          flake8 . | tee flake8.out
          echo $? > flake8.status
          set -e

      - name: ğŸ”  Type-check (mypy, tolerante)
        if: ${{ hashFiles('.mypy.ini','mypy.ini','pyproject.toml') != '' || always() }}
        run: |
          echo "Running mypyâ€¦"
          set +e
          mypy . | tee mypy.out
          echo $? > mypy.status
          set -e

      - name: ğŸ§ª Tests (pytest)
        if: ${{ hashFiles('pytest.ini','pyproject.toml') != '' || hashFiles('tests/**') != '' || always() }}
        run: |
          echo "Running pytestâ€¦"
          set +e
          pytest -q --maxfail=1 | tee pytest.out
          echo $? > pytest.status
          set -e

      - name: ğŸ“¦ Empaquetar artefactos crudos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: raw-ci-logs
          path: |
            flake8.out
            flake8.status
            mypy.out
            mypy.status
            pytest.out
            pytest.status
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ“ Convertir hallazgos CI â†’ JSONL (para agentes)
        if: always()
        run: |
          python tools/ingest_ci_findings.py \
            --flake8 flake8.out --flake8-status flake8.status \
            --mypy mypy.out --mypy-status mypy.status \
            --pytest pytest.out --pytest-status pytest.status \
            --out repo/state/ci_findings.jsonl

      - name: ğŸ“¦ Subir ci_findings.jsonl
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-findings
          path: repo/state/ci_findings.jsonl
          if-no-files-found: ignore
          retention-days: 7
