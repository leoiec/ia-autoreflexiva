name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

# Usar bash también en Windows para simplificar comandos.
defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python: [ "3.11" ]

    env:
      # Hacer que falle si no hay locking robusto.
      AUTONOMOUS_AGENT_STRICT_LOCKING: "1"
      # Usar un ledger temporal por job.
      AUTONOMOUS_AGENT_LEDGER_PATH: "${{ runner.temp }}/consent_ledger.jsonl"
      # Forzar encoding estable en logs/tests.
      PYTHONUTF8: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Show versions
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Asegura dependencias mínimas para este repo
          pip install portalocker pytest

      - name: Run tests
        run: |
          pytest -q
