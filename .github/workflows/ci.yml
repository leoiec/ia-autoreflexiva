name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Show Python & pip
        run: |
          python -V
          pip -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          # Fallback por si no están en requirements-dev
          pip install --disable-pip-version-check -q flake8 mypy pytest || true
          pip list

      # ---- Lint (no bloquea el build) ----
      - name: flake8 (non-blocking)
        continue-on-error: true
        run: |
          if [ -f ".flake8" ] || [ -f "setup.cfg" ] || [ -f "pyproject.toml" ]; then
            echo "Running flake8…"
            flake8 .
          else
            echo "No flake8 config found; skipping."
          fi

      # ---- Type check (no bloquea el build) ----
      - name: mypy (non-blocking)
        continue-on-error: true
        run: |
          if [ -f ".mypy.ini" ] || [ -f "mypy.ini" ] || [ -f "pyproject.toml" ]; then
            echo "Running mypy…"
            # Evita que falle por tipos de terceros
            mypy --install-types --non-interactive || true
          else
            echo "No mypy config found; skipping."
          fi

      # ---- Tests (sí bloquea el build) ----
      - name: Run tests
        env:
          PYTHONWARNINGS: default
        run: |
          if [ -f "pytest.ini" ] || [ -f "pyproject.toml" ] || [ -d "tests" ]; then
            pytest -q --maxfail=1
          else
            echo "No tests found; skipping pytest."
          fi
