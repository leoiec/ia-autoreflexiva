# .mypy.ini
[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = False
strict_optional = False
explicit_package_bases = True

# Limita el an√°lisis a estos paquetes/rutas (evita que mypy re-descubra archivos por nombres alternos)
files = agents, core, modules, tools

# Excluye rutas de entornos y artefactos
exclude = ^(\.venv|venv|\.git|memory/versioning)/

# (Opcional) endurecer un poco sin romper:
warn_redundant_casts = False
warn_unused_configs = False
