# .mypy.ini
[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = False
strict_optional = False

# Revisa solo estos directorios/paquetes para evitar rutas duplicadas
files = agents core modules tools

# Si en algún entorno falta un __init__.py, esto evita ambigüedad:
explicit_package_bases = True

# Excluye entornos y artefactos
exclude = (?x)(
    ^\.venv/|
    ^venv/|
    ^\.git/|
    ^memory/versioning/
)
